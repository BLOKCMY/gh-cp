name: Deploy Bicep template

on:
    workflow_dispatch:

jobs:
  buildAndDeploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.CONFUNDO }}

    - name: Deploy Bicep template
      uses: azure/arm-deploy@v1
      with:
        scope: /subscriptions/${{ fromJson(secrets.CONFUNDO).subscriptionId }}/resourceGroups/${{ vars.CONFUNDOVAR }} }}
        template: ./InfrastructureAsCode/main.bicep
